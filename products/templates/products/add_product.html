{% extends 'products/base.html' %}
{% block content %}
<h1>New product</h1>
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group" >
            <legend class="border-bottom mb-4">Product information form</legend>
            {{ add_form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Save</button>
            <button class="btn btn-danger" type="reset"><a style="color: #DDDDDD" href="{% url 'products_list' %}">Back</a></button>
        </div>
    </form>
</div>

{% endblock %}
