{% load product_tags %}
<td style="width: 52%">
  <div class="row">
    <div class="col-2">
      <a href="{% url 'detail_product' product.id %}"><img src="{{ product.picture.url }}" alt="thumbnail" width="100"
          height="100"></a>

    </div>
    <div class="col-10">
      <a href="{% url 'detail_product' product.id %}">
        <h4 style="color: rgb(216, 22, 22);">{{ product.name }}</h4>
      </a>
      <p>{{ product.description|cut_description:12 }}...<a href="{% url 'detail_product' product.id %}">see more</a> </p>
    </div>
  </div>
</td>
<td style="width: 15%">{{ product.price|add_point }} VND</td>
{% if product.brand %}
<td style="width: 13%">{{ product.brand }}</td>
{% else %}
<td style="width: 13%">NaN</td>
{% endif %}
<td style="width: 20%">
  <a class="btn btn-primary btn-sm mt-1 mb-1 justify-content-center"
    href="{% url 'update_product' product.id %}">&nbsp;Edit&nbsp;</a>
  <a class="btn btn-outline-primary  btn-sm mt-1 mb-1 justify-content-center"
    href="{% url 'detail_product' product.id %}">View</a>
  <a class="btn btn-danger btn-sm mt-1 mb-1 justify-content-center"
    href="{% url 'delete_product' product.id %}">Delete</a>
</td>
